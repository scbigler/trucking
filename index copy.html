<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>API Testing</title>

    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Trucking App</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Trucking Company Info:</div>
        <!-- <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
        </div> -->
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">DOT Number</th>
              
              <th scope="col">Company</th>
              <th scope="col">dba Name</th>
              <th scope="col">Carrier Operation</th>
              <th scope="col"># of Drivers</th>
            </tr>
          </thead>
          <tbody id="mytable1">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Street</th>
                
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip Code</th>
                <th scope="col"># of Power Units</th>
              </tr>
            </thead>
            <tbody id="mytable2">
                <tr>
                  <th scope="row" colspan="5">Loading...</th>
                </tr>
              </tbody>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Vehicle OOS Rate National Avg</th>
                  </tr>
                </thead>
                <tbody id="mytable3">
                    <tr>
                      <th scope="row" colspan="5">Loading...</th>
                    </tr>
                  </tbody>
            <!-- <tbody id="mytable">
              <tr>
                <th scope="row" colspan="5">Loading...</th>
              </tr>
            </tbody> -->
          </table>
    
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
